# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Jan Tatzel
  email:             jan.tatzel@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
        Hey, I am Jan.
        I am an Advanced Analytics/ BI Consultant turned Data Management enthusiast.
        I am driven by the believe that product centric thinking will unlock the potential of corporate data.
        Thats why I push for data literacy and democratization of data engineering tools and knowledge.

        I like to dive deep because it opens up new perspectives. I love charting the ocean of technology by trying
        new stuff and learning from the experts around me. I am mainly interested in technology for working with structured data but recently
        also in web development and infrastructure. 
        
        
        

